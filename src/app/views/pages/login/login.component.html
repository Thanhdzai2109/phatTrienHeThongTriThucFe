<div class="bg-light min-vh-100 d-flex flex-row align-items-center back-ground">
  <c-container>
    <c-row class="justify-content-center w-60">
      <c-col md="8" class="form-login">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm
               [formGroup]="loginForm">
                <h1 style=" color: green;
    font-weight: bold;">Hệ thống tư vấn sức khỏe</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>@</span>
                  <input formControlName="userName" cFormControl placeholder="Email" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    type="password"
                    cFormControl
                    placeholder="passWord"
                    formControlName="passWord"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="12">
                    <button cButton class="px-4 w-100" color="success" (click)="doLogin()">
                      Đăng nhập <i class="fa fa-sign-in"></i>
                    </button>
                  </c-col>
                  <c-col xs="12" class="mt-4">
                    <button cButton class="px-4 w-100" color="primary" (click)="doRegiter()">
                      Đăng ký
                      <i class="fa fa-fw fa-address-book-o" aria-hidden="true"></i>
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
